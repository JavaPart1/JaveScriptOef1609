<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Starter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Todos</h1>

<label>Search:
  <input id="searchTodo" type="text" placeholder="Filter">
</label>
<label>
  <input id="hidecompleted" type="checkbox"> Hide completed
</label>
<select id="filterby">
  <option value="byEdited">Sort by last edited</option>
  <option value="byCreated">Sort by created</option>
  <option value="alphabetical">Sort alphabetically</option>
</select>

<div id="todos">
</div>

<form id="todoForm">
  <input type="text" placeholder="Todo text" name="todoText">
  <button>Submit</button>
</form>

<script src="js2309/arrowfunctions.js"></script>
</body>

</html>
